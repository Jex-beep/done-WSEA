<nav class="navbar">
  <div class="logo-container">
    <a routerLink="/" (click)="closeMenu()">
      <img src="/MJlogo.png" alt="MJ Quality Used Cars - Premium Car Dealership" class="logo">
    </a>
  </div>

  <div class="menu-toggle" (click)="toggleMenu()" [class.open]="menuActive">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <ul class="nav-links" [class.mobile-open]="menuActive">
    <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Home</a></li>
    <li><a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a></li>
    <li><a routerLink="/products" routerLinkActive="active" (click)="closeMenu()">Products</a></li>
    <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a></li>
    <li><a routerLink="/blog" routerLinkActive="active" (click)="closeMenu()">Blogs</a></li>

    @if (authService.isLoggedIn()) {
      <li class="admin-only-item">
        <a (click)="authService.logout(); closeMenu()" style="cursor: pointer; color: #ff4d4d; font-weight: bold;">
          Logout Admin
        </a>
      </li>
    }
  </ul>
</nav>
